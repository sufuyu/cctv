<script>
    new Vue({
        el:'#q',
        data:{
            user_name:'',
            user_pwd:'',
            r_user_name:'',
            r_user_pwd:'',
            r_user_pwd1:''
        },
        methods:{
            //登录
            login:function(){
                this.$http.jsonp('http://127.0.0.1/Index/July/zhibo/advanced/backend/web/index.php?r=login/login',
                        {params:{user_name:this.user_name,user_pwd:this.user_pwd}},
                        {jsonp:'callback'}).then(function(res){
                    if(res.data.code==200){
                        alert(res.data.info);
                        location.href="?r=admin/admin_list"
                    }else{
                        alert(res.data.info);
                        // location.href="login.html"//登录失败，如果写这句代码，会又一次跳转页面，如果不写，则直接要停留在本页面
                    }
                },function(res){
                    alert(res.data.info);
                    location.href="?r=login/login"
                });
            },
            //注册
            register:function(){
                if(this.r_user_pwd!=this.r_user_pwd1){
                    alert("两次密码必须一样");
                    return false;
                }
                this.$http.jsonp('http://127.0.0.1/Index/July/zhibo/advanced/backend/web/index.php?r=login/register',
                        {params:{user_name:this.r_user_name,user_pwd:this.r_user_pwd,user_pwd1:this.r_user_pwd1}},{jsonp:'callback'}).then(function(res){
                    if(res.data.code==200){
                        alert(res.data.info);
                        location.href="?r=index/index"
                    }else{
                        alert(res.data.info);
                        location.href="?r=login/register"
                    }
                },function(res){
                    //alert(res.data.info);
                    location.href="?r=login/register"
                });

            }
        }
    })
</script>
